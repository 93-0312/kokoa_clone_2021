<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Icon WiFi To do-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:52</span>
      </div>
      <div class="status-bar__column">
        <span>49%</span>
        <!--Battery ICON + Lightning ICON-->
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-wine-bottle"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Jakoa clone</h1>
      <p class="welcome-header__text">
        If you have a Jakoa Account, log in with your email or phone number.
      </p>
    </header>
    <div>
      <form action="friends.html" method="GET" id="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Jakoa Account or Password</a>
      </form>
    </div>
    <div id="no-mobile"><span>Your screen is too big ㅠㅠ</span></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- srcript for code kit from fontawesome.com-->
  </body>
</html>
